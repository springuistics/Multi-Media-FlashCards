<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width device-width, initial-scal=1.0">
        <title>Pathways to Academic English Multi-media Flashcards</title>
        <link href="pv_style.css" rel="stylesheet" type="text/css">
        <a href="https://springsenglish.online/flashcards/"><img src="../homebutton.jpg" alt="index" style="width: 100px;height: 50px;"></a>
    </head>
    <body onload="getRandomWord()">
        <h1 class="title">Common Phrasal Verbs Set #2 Multi-media Flashcards</h1>

        <div class="t_word" id="all_mc">
            <label for="pv_meaning">See meaning</label>
            <input type="checkbox" id="meaning_cb" name="meaning_cb" value="1" checked onclick="check_meaning()">
            <label for="pv_sentence">See example sentence</label>
            <input type="checkbox" id="example_cb" name="example_cb" value="1" checked onclick="check_example()">
            <br>
            <h2 id="prompt_meaning">Meaning:</h2>
            <h3 id="meaning">Meaning</h3>
            <br>
            <h2 id="prompt_sentence">Example Sentence:</h2>
            <h3 id="e_sentence">Example Sentence</h3>
            <br>
            <button id="answer1" class="ansbutton" onclick="answeredA()">Answer 1</button>
            <button id="answer2" class="ansbutton" onclick="answeredB()">Answer 2</button>
            <button id="answer3" class="ansbutton" onclick="answeredC()">Answer 3</button>
            <button id="answer4" class="ansbutton" onclick="answeredD()">Answer 4</button>
	    <br>
            <h2 id="good_a" style="visibility: hidden; color:rgb(106, 201, 29); font-weight: bold">Correct!</h2>
            <br>
        </div>
        <div class="h_and_s" id="all_sl">
            <h3>Hear and speak an example word.</h3>
            <h1 id="example_word" style="display: none">Example Word</h1>
            <br>
            <br>
            <button id="hear" class="slbutton" onclick="Listen()">Hear</button>
            <button id="talk" class="slbutton" onclick="start()">Speak</button>
            <br>
            <br>
            <select name="language_select" id="language_select" onchange="Check_Language()">
                <option value='en-US'>American English</option>
                <option value='en-GB'>British English</option>
            </select>
            <br>
            <br>
            <label for="speech_output">The computer heard...</label>
            <br>
            <textarea id="speech_output" style="width:400px; height: 40px" readonly></textarea>
	    <br>
            <h2 id="good_p" style="visibility: hidden; color:rgb(67, 168, 21); font-weight: bold">Good Job!</h2>
            <br>
        </div>
        <div style="text-align:center">
            <button class="nw_button" onclick="getRandomWord()">Get New Phrasal Verb</button>
        </div>
            <br>
            <div style="text-align:center">
                <input type="checkbox" id="vocab_cb" name="vocab_cb" value="1" checked onclick="Check_Vocab()">
                <label for="vocab_cb">Multiple Choice Questions</label>
                <input type="checkbox" id="s_and_l_cb" name="s_and_l_cb" value="1" checked onclick="Check_SL()">
                <label for="s_and_l_cb">Speaking and Listening</label>
            </div>

        </div>
        <script type="text/javascript" src="pv2_js.js"></script>
        
    </body>
</html>
